{% extends "base.html" %} 

{% block title %}
Relying Parties for Self Issued OP
{% endblock %}

{% block main %}
<ul>
{% for party in parties %}
 <li>{{ party }}
    <a class="btn btn-default" href="{% url 'rp_settings' vender=vender id=party.id %}">detail</a> 
    <a class="btn btn-default" href="{% url 'rp_settings' vender=vender id=party.id command='edit' %}">edit</a> 
 </li>
{% endfor %}
</ul>
{% endblock %}
